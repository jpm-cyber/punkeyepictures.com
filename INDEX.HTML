<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punkeye Pictures</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Arial', sans-serif; /* Modern font */
      color: #fff;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Subtle Flickering Background */
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #222 10%, #000 100%);
      z-index: -1;
      animation: tv-flicker 1.2s infinite ease-in-out; /* Subtle flicker */
    }

    #background::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.01) 0, rgba(255, 255, 255, 0.01) 1px, transparent 1px, transparent 2px);
      animation: tv-flicker 1.2s infinite ease-in-out;
    }

    /* Moving Logo */
    #logo {
      position: absolute;
      width: 210px; /* 50% larger */
      height: 210px; /* 50% larger */
      border-radius: 50%;
      background: url("PunkeyeCardLogo.jpeg") no-repeat center/cover;
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.8);
      animation: spin 3.2s infinite linear, move-random 25s infinite ease-in-out; /* Slower spin and movement */
      transform-origin: center;
    }

    /* Flickering Title */
    #title {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #00ff00;
      text-shadow: 2px 2px 0px #000;
      animation: flicker 1.7s infinite;
    }

    /* Pulsing Subtitle */
    #subtitle-container {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 1px 1px 0px #000;
    }

    .subtitle {
      display: inline-block;
      animation: pulse-alternate 2s infinite;
    }

    .subtitle:nth-child(2) {
      animation-delay: 1s; /* Alternate pulsing */
    }

    /* Centered Neon Pulsing Button */
    #contact {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translateY(-50%);
    }

    #contact a {
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      background: #ffcc00;
      font-size: 1.5em;
      border-radius: 8px;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffaa00;
      animation: neon-pulse 1.8s infinite ease-in-out;
      transition: transform 0.2s ease;
    }

    #contact a:hover {
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes tv-flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.98; /* Subtle flicker */
      }
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes neon-pulse {
      0%, 100% {
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffaa00;
      }
      50% {
        text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffaa00, 0 0 40px #ff8800;
      }
    }

    @keyframes pulse-alternate {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    @keyframes move-random {
      0% {
        top: 10%;
        left: 10%;
        z-index: 1;
      }
      25% {
        top: 50%;
        left: 75%;
        z-index: -1;
      }
      50% {
        top: 80%;
        left: 30%;
        z-index: 1;
      }
      75% {
        top: 40%;
        left: 60%;
        z-index: -1;
      }
      100% {
        top: 10%;
        left: 10%;
        z-index: 1;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="background"></div>
    <div id="logo"></div>
    <div id="title">Punkeye Pictures is Coming Soon</div>
    <div id="subtitle-container">
      <span class="subtitle">Better Days.</span>
      <span class="subtitle">More Fun.</span>
    </div>
    <div id="contact">
      <a href="mailto:info@punkeyepictures.com">Learn More</a>
    </div>
  </div>
</body>
</html>
